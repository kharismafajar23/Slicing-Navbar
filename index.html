<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="asset/images/favicon.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="asset/css/style.css" />

    <title>Slicing Navbar</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="container-fluid shadow-sm">
      <nav class="container navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="asset/images/logo_ep.png" alt="logo Explore Purworejo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item mx-md-1">
                <a href="#" class="nav-link active">Beranda</a>
              </li>
              <li class="nav-item mx-md-1">
                <a href="#" class="nav-link">Layanan</a>
              </li>
              <li class="nav-item mx-md-1">
                <a href="#" class="nav-link">Tentang</a>
              </li>
              <li class="nav-item mx-md-1">
                <a href="#" class="nav-link">Kontak</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mr-3">
              <a class="btn btn_masuk me-md-3">Masuk</a>
              <a class="btn btn_daftar px-3">Daftar</a>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
